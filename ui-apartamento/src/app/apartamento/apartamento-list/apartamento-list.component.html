<form autocomplete="off" (ngSubmit)="filter()">
  <div class="container mt-4">
    <div class="border rounded shadow bg-white p-4">

      <h2 class="text-white text-center rounded p-3 mb-4" style="background-color: teal;">
        Lista de Apartamento
      </h2>

      <div class="row">
        <div class="col-12">
          <label for="id" class="form-label fw-bold">Id</label>
          <input type="text"
                 id="id"
                 name="id"
                 class="form-control"
                 [(ngModel)]="filters.id">
        </div>
      </div>

      <div class="row">
        <div class="col-12 text-start">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-search"></i> Pesquisar
          </button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Descrição</th>
              <th scope="col">Prédio</th>
              <th scope="col" class="text-left">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let apartamento of apartamentos">
              <th scope="row">{{ apartamento.id }}</th>
              <td style="white-space: normal; word-break: break-word;">
                {{ apartamento.descricao }}
              </td>
              <td style="white-space: normal; word-break: break-word;">
                {{ apartamento.predio?.descricao }}
              </td>
              <td>
                <div class="d-flex gap-2 justify-content-start flex-wrap">
                  <button type="button" class="btn btn-danger btn-sm"
                          (click)="openDeleteModal(apartamento)">
                    <i class="fas fa-trash-alt"></i> Excluir
                  </button>
                  <button type="button" class="btn btn-primary btn-sm"
                          (click)="openEditModal(apartamento)">
                    <i class="fas fa-edit"></i> Editar
                  </button>
                  <button type="button" class="btn btn-outline-danger btn-sm"
                          (click)="gerarPdf(apartamento)">
                    <i class="fas fa-file-pdf"></i> PDF
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="row mt-2">
        <div class="col-12 text-end">
          <small class="text-muted">
            Exibindo {{ apartamentos.length }} de {{ totalRegistros }} registros
            ({{ filters.intensPorPagina }} por página)
          </small>
        </div>
      </div>

      <nav *ngIf="totalPaginas > 1" class="mt-3">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="paginaAtual === 0">
            <button type="button" class="page-link"
                    (click)="irParaPagina(paginaAtual - 1)">
              Anterior
            </button>
          </li>
          <li class="page-item"
              *ngFor="let pagina of paginas"
              [class.active]="pagina === paginaAtual">
            <button type="button" class="page-link"
                    (click)="irParaPagina(pagina)">
              {{ pagina + 1 }}
            </button>
          </li>
          <li class="page-item" [class.disabled]="paginaAtual >= totalPaginas - 1">
            <button type="button" class="page-link"
                    (click)="irParaPagina(paginaAtual + 1)">
              Próxima
            </button>
          </li>
        </ul>
      </nav>

    </div>
  </div>
</form>

<app-confirmation-modal
  #confirmModal
  modalId="deleteModal"
  title="Excluir Apartamento"
  message="Tem certeza que deseja excluir este apartamento?"
  (confirmed)="delete(apartamentoSelecionado)">
</app-confirmation-modal>

<app-confirmation-modal
  #confirmEditModal
  modalId="editModal"
  title="Confirmar Edição"
  message="Tem certeza que deseja editar este apartamento?"
  (confirmed)="editarApartamento()">
</app-confirmation-modal>
