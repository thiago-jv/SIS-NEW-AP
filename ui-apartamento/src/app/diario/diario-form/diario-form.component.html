<div class="container-fluid vh-100 d-flex align-items-cente">
    
    <form #form="ngForm" (ngSubmit)="save(form)" class="w-100">
        
        <h2 class="mb-3 text-center">{{ diario.id ? 'Editar Diário' : 'Criar Diário' }}</h2>

        <div class="container">
            <div class="col-12">
                <div class="card p-4 shadow-lg">
                    <div class="form-group mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input id="descricao" class="form-control" type="text" name="descricao"
                            placeholder="Digite a descrição" [(ngModel)]="diario.descricao" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="dataRegistro" class="form-label">Data de Registro</label>
                        <input id="dataRegistro" class="form-control" type="date" name="dataRegistro"
                            [(ngModel)]="diario.dataRegistro" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button class="btn btn-secondary" type="button">Cancelar</button>
                        <button class="btn btn-success" type="submit">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </form>

</div>
